<!DOCTYPE html>
<html lang="en">
<head>
    <title>Registration Form</title>
</head>
<body>
    <form>
        <input type="text" placeholder="Enter Name" required/><br><br>
        <input type="email" placeholder="Enter E-Mail" required/><br><br>
        <input type="text" placeholder="Enter Username" required/><br><br>
        <input type="password" placeholder="Enter Password" minlength="8" required/><br><br>
        <button type="submit">REGISTER</button>
        <button type="reset">CLEAR ALL</button>
    </form>
</body>
</html>
